<mat-card class="card">
  <mat-card-header>
    <mat-card-title>{{location.name}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <img
      src="http://maps.googleapis.com/maps/api/staticmap?center={{location.latitude}},{{location.longitude}}&zoom=11&size=200x200&sensor=false"
      alt="Location map">
  </mat-card-content>
  <mat-card-actions>
    <mat-icon>edit</mat-icon>
    <mat-icon>block</mat-icon>
  </mat-card-actions>
</mat-card>
