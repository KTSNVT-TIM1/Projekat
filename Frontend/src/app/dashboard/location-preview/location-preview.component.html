<mat-card class="card">
  <mat-card-header>
    <mat-card-title>{{location.name}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <app-map [_latitude]="location.latitude" [_longitude]="location.longitude" [_zoom]="3"
             [_mapName]="location.name"></app-map>
  </mat-card-content>
  <mat-card-actions>
    <mat-icon>edit</mat-icon>
    <mat-icon>block</mat-icon>
  </mat-card-actions>
</mat-card>
