<div fxLayout="row">
  <mat-form-field appearance="outline">
    <mat-label>Search</mat-label>
    <mat-icon color="primary" matPrefix>search</mat-icon>
    <input matInput type="text">
  </mat-form-field>
</div>


<div fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="0.5%" fxLayoutAlign="center">
  <app-location-preview *ngFor="let location of _locations" [location]="location"></app-location-preview>
</div>

<div fxLayout="row">
  <button mat-icon-button color="primary">
    <mat-icon>add</mat-icon>
  </button>
</div>

<mat-paginator *ngIf="_page!==undefined" [length]="_page.totalElements" [pageSize]="_page.size"
               [pageSizeOptions]="[3, 6, 9]"
               (page)="pageChanged($event)">
</mat-paginator>
