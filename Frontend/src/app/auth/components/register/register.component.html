<div class="page">
  <app-toolbar class="header"></app-toolbar>
  <mat-card>
    <mat-card-title>Registration</mat-card-title>
    <mat-card-content>
      <form [formGroup]="ngForm" (ngSubmit)="onSubmit()">
        <p>
          <mat-form-field>
            <input type="text" id="firstName" matInput placeholder="First Name" formControlName="firstName">
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <input type="text" id="lastName" matInput placeholder="Last Name" formControlName="lastName">
          </mat-form-field>
        </p>
        <p>
          <mat-form-field>
            <input type="text" id="email" matInput placeholder="Email" formControlName="email" (click)="ngForm.controls.email.markAsTouched()">
            <mat-error id="emailError" *ngIf="ngForm.controls.email.invalid">Not a valid email</mat-error>
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <input type="password" id="password" matInput placeholder="Password" formControlName="password" (click)="ngForm.controls.password.markAsTouched()">
            <mat-error id="passwordError" *ngIf="ngForm.controls.password.invalid">Your password must contain at least one uppercase, one lowercase,
            one number and one special character.</mat-error>
            <mat-error id="passwordLengthError" *ngIf="ngForm.controls.password.hasError('minlength')">Password must be at least 8 characters long.</mat-error>
          </mat-form-field>
        </p>

        <div class="button">
          <button id="registerButton" type="submit" [disabled]="!ngForm.valid" mat-button>Register</button>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
</div>
